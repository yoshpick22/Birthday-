<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Special One | NK Digital</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --bg: #fff0f3;
            --text: #4a4a4a;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Heart Animation Background */
        .heart {
            position: absolute;
            color: var(--primary);
            animation: float 5s linear infinite;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.15);
            text-align: center;
            width: 85%;
            max-width: 400px;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* Photo Frame Styling */
        .photo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.2);
            overflow: hidden;
            background: #eee;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures photo isn't stretched */
        }

        h1 { color: var(--primary); font-size: 1.8rem; margin: 10px 0; }
        
        #typewriter {
            font-size: 1rem;
            color: var(--text);
            line-height: 1.6;
            min-height: 60px;
            margin-top: 15px;
            font-style: italic;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn.hidden { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div class="photo-container">
            <img src="1770649455644.jpg" alt="Birthday Girl">
        </div>

        <h1>Happy Birthday! üéÇ</h1>
        
        <div id="typewriter"></div>
        
        <button class="btn" id="startBtn" onclick="startTyping()">Click for a Message ‚ù§Ô∏è</button>
    </div>

    <script>
        const message = "Every day with you feels like a celebration, but today is extra special. You are beautiful, kind, and the best thing that ever happened to me. Happy Birthday, my love! ‚ù§Ô∏è";
        const speed = 50;
        let i = 0;

        function startTyping() {
            document.getElementById('startBtn').classList.add('hidden');
            typeWriter();
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
