<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise | NK Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --bg: #fff0f3;
            --glass: rgba(255, 255, 255, 0.85);
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated Background */
        .heart {
            position: absolute;
            color: var(--primary);
            animation: float 5s linear infinite;
            opacity: 0.5;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Page Container */
        .page {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
            width: 85%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            z-index: 10;
            border: 1px solid white;
            animation: fadeIn 0.8s ease-in-out;
        }

        .active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { font-family: 'Dancing Script', cursive; color: var(--primary); font-size: 2.5rem; }
        
        /* Photo Frame */
        .photo-frame {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            border: 8px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* Typing Effect Container */
        #typing-box {
            min-height: 120px;
            font-style: italic;
            color: #444;
            line-height: 1.6;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); background: #c9184a; }

    </style>
</head>
<body>

    <div id="page1" class="page active">
        <h1>For You...</h1>
        <p>I have a small surprise waiting inside.</p>
        <button class="btn" onclick="nextPage(2)">Open Surprise ‚úâÔ∏è</button>
    </div>

    <div id="page2" class="page">
        <h1>My Favorite Person</h1>
        <div class="photo-frame">
            <img src="1770649455644.jpg" alt="Beautiful Moment">
        </div>
        <p>Just looking at this makes me smile.</p>
        <button class="btn" onclick="nextPage(3)">Next ‚ú®</button>
    </div>

    <div id="page3" class="page">
        <h1>My Heart Says...</h1>
        <div id="typing-box"></div>
        <button class="btn" id="msgNext" style="display:none;" onclick="nextPage(4)">Final Surprise üéÅ</button>
    </div>

    <div id="page4" class="page">
        <h1>Happy Birthday! üéÇ</h1>
        <p>May your day be filled with endless joy and love.</p>
        <p style="font-size: 0.8rem; margin-top: 40px; color: #888;">
            Created with ‚ù§Ô∏è by <br> <strong>NK Digital Services</strong>
        </p>
        <button class="btn" onclick="location.reload()">See Again</button>
    </div>

    <script>
        const message = "Happy Birthday to the one who owns my heart. You aren't just my partner; you are my best friend and my greatest inspiration. May this year bring you as much happiness as you give to me every single day. I love you forever! ‚ù§Ô∏è";
        let charIndex = 0;

        function nextPage(pageNumber) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            // Show selected page
            document.getElementById('page' + pageNumber).classList.add('active');

            if (pageNumber === 3) {
                startTyping();
            }
        }

        function startTyping() {
            if (charIndex < message.length) {
                document.getElementById("typing-box").innerHTML += message.charAt(charIndex);
                charIndex++;
                setTimeout(startTyping, 50);
            } else {
                document.getElementById("msgNext").style.display = "block";
            }
        }

        // Floating Hearts Background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
    </html>
